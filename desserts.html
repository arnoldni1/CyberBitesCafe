<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>CyberBites Café – Desserts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">CyberBites Café</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Main Menu</a></li>
          <li class="nav-item"><a class="nav-link" href="appetizers.html">Appetizers</a></li>
          <li class="nav-item"><a class="nav-link active" href="desserts.html">Desserts</a></li>
          <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Filters and Sort -->
  <section class="container mt-4">
    <div class="row mb-4">
      <div class="col-md-6">
        <label for="filterSelect" class="form-label fw-bold">Filter by Ingredient:</label>
        <select id="filterSelect" class="form-select">
          <option value="all">All</option>
          <option value="chocolate">Chocolate</option>
          <option value="fruit">Fruit</option>
          <option value="nut-free">Nut-Free</option>
        </select>
      </div>
      <div class="col-md-6">
        <label for="sortSelect" class="form-label fw-bold">Sort by Price:</label>
        <select id="sortSelect" class="form-select">
          <option value="default">Default</option>
          <option value="low-high">Low to High</option>
          <option value="high-low">High to Low</option>
        </select>
      </div>
    </div>
  </section>

  <!-- Dynamic Menu -->
  <main class="container mb-5">
    <h1 class="text-center mb-4">Desserts</h1>
    <div id="menu-items" class="row g-4"></div>
  </main>

  <footer class="text-center py-3 bg-dark text-light">
    <p>Secure Web Development Midterm - Nicholas Arnold</p>
  </footer>

  <script src="desserts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
